<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1">
    <link rel="stylesheet" href="assets/scss/main.scss">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <script src="assets/js/index.js" defer="true" type="module"></script>
</head>
<body class="theme-light">
  <nav>
    <a href="index.html">
        <img src="assets/images/logo.png" alt="logo" class="nav-logo">
    </a>
    <ul id="nav-links">
        <li><a href="forms.html" class="underline">login / signup</a></li>
    </ul>
  </nav>
    <main class="forms wrapper">
      <div class="btn-container">
        <button id="login" name="tabs" class="btn active">login</button>
        <button id="signup" name="tabs" class="btn">signup</button>
      </div>
      <form class="login">
        <label for="LuserEmail"
          >email:
          <input type="text" id="LuserEmail" name="email" required />
        </label>
        <label for="Lpassword"
          >password:
          <input type="password" id="Lpassword" name="password" required />
        </label>
        <button type="submit" class="btn active" id="loginSubmit">login</button>
      </form>
      <form class="signup">
        <label for="SUuserName"
          >username:<input type="text" id="SUuserName" name="username" required
        /></label>
        <label for="SUuserEmail"
          >email:
          <input type="text" id="SUuserEmail" name="signup" required />
        </label>
        <label for="SUpassword"
          >password:
          <input type="password" id="SUpassword" name="password" required />
        </label>
        <button type="submit" class="btn active" id="signupSubmit">signup</button>
      </form>
    </main>
  </body>
